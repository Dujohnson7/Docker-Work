apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
data:
  # Base64 encoded values
  db-password: YXBwcGFzc3dvcmQ=  # apppassword

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: backend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: dujohnson7/crud-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "mariadb-service"
        - name: DB_USER
          value: "appuser"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: db-password
        - name: DB_DATABASE
          value: "crud_app"
        - name: DB_TABLENAME
          value: "users"
        - name: DB_WAITFORCONNECTIONS
          value: "true"
        - name: DB_CONNECTIONLIMIT
          value: "10"
        - name: DB_QUEUELIMIT
          value: "0"
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
